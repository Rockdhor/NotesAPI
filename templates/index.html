<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <title>NotesAPI</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-dark">
        <form class="container" action="https://NotesAPI.rockdhor.repl.co" method="POST">
          <h1>NotesAPI</h1>
          <hr>
          <div class="row">
            <div class="col-6">
              <h3>Make a new post.</h3>
            </div>
            <div class="col-6">
              <div>
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
              </div>
            </div>
          </div>
          <div class="mb-3">
  <label for="titleInput" class="form-label">Title</label>
  <input name="title" type="text" class="form-control" id="titleInput" placeholder="New Post">
</div>
<div class="mb-3">
  <label for="contentInput" class="form-label">Content</label>
  <textarea class="form-control" id="contentInput" name="content" rows="3"></textarea>
</div>
        <button type="submit" class="btn btn-dark" id="submitButton">Submit</button>
        </form>

      </div>
  </body>
</html>
